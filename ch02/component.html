<!DOCTYPE html>
<html>

<head>
  <title>Hello React</title>
  <meta charset="utf-8">
</head>
<div id="app">

</div>

<body>
  <script src="https://cdn.bootcss.com/react/0.14.7/react.js"></script>
  <script src="https://cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
  <!-- <script src="https://cdn.bootcss.com/babel-core/5.8.34/browser.js"></script> -->
  <!-- <script type="text/babel"> -->
  <script>
    // 创建组件 所有属性都可以通过this.props对象获取
    // 注：this.props须视为只读属性，从父组件传递到子组件，事实上Object.isFrozen(this.props) 为 true
    var Component = React.createClass({
      propTypes: {
        firstName: React.PropTypes.string.isRequired,
        middleName: React.PropTypes.string,
        familyName: React.PropTypes.string.isRequired,
        address: React.PropTypes.string,
      },
      getDefaultProps: function(){ // 用于避免编写没有提供这些属性时的防御性代码
        return {
          middleName:'',
          address: 'n/a',
        }
      },
      render: function () {
        console.log()
        return React.DOM.span(null, "My name is " + this.props.name);
      }
    });
    // 挂载DOM
    ReactDOM.render(
      React.createElement(Component, {
        name: 'Ryan'
      }),
      document.getElementById('app')
    )
  </script>
</body>

</html>
