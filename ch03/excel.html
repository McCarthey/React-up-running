<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.bootcss.com/react/0.14.7/react.js"></script>
  <script src="https://cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
  <script>
    var headers = ["Book", "Author", "Language", "Publishd", "Sales"];
    var data = [
      ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
      ["Le Petti Prince(The Little Prince)", "Antoine de Saint-Exupery", "French", "1943", "140 million"],
      ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
      ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
      ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
      ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
      ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
    ];

    var Excel = React.createClass({
      render: function () {
        return (
          React.DOM.table(null,
            React.DOM.thead(null,
              React.DOM.tr(null,
                this.props.headers.map(function (title) {
                  return React.DOM.th(null, title);
                })
              )
            )
          )
        )
      }
    })

    ReactDOM.render(
      React.createElement(Excel, {
        headers: headers,
        initialData: data
      }),
      document.getElementById("app")
    )
  </script>
</body>

</html>
